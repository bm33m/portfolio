{% extends "baseapp.html" %}
{% block title %}Portfolio: Signup{% endblock %}
{% block stlcss %}
  {% load static %}
  <link rel="stylesheet" href="{% static '/registrationapp/app.css' %}">
{% endblock %}
{% block content %}
<h1>Registration: {{ pname }}</h1>
<div>
  {{ time }}
</div>
<hr>
<div class="dvregister">
  <form class="frmreg" action="/signup/register" method="post">
  {% csrf_token %}
  <div class="dvreg">
      <label>Profile_number:</label><br>
      <input class="cinpt" type="text" id="profile_number" name="profile_number" placeholder="profile_number" value="{{ user.phone_number }}" maxlength="64" readonly  required/>
  </div>
  <div class="dvreg">
      <label>Username:</label><br>
      <input class="cinpt" type="text" id="username" name="username" placeholder="username" value="{{ user.username }}" maxlength="30"  required/>
  </div>
  <div class="dvreg">
      <label>First_name:</label><br>
      <input class="cinpt" type="text" id="first_name" name="first_name" placeholder="first_name" value="{{ user.first_name }}" maxlength="30"/>
  </div>
  <div class="dvreg">
      <label>Last_name:</label><br>
      <input class="cinpt" type="text" id="last_name" name="last_name" placeholder="last_name" maxlength="30" />
  </div>
  <div class="dvreg">
      <label>Phone_number:</label><br>
      <input class="cinpt" type="text" id="phone_number" name="phone_number" placeholder="phone_number" value="{{ user.phone_number }}" maxlength="30"/>
  </div>
  <div class="dvreg">
      <label>Email:</label><br>
      <input class="cinpt" type="email" id="email" name="email" placeholder="email" value="{{ user.email }}" maxlength="30" required />
  </div>
  <div class="dvreg">
      <label>Password:</label><br>
      <input class="cinpt" type="password" id="password" name="password" placeholder="password" maxlength="256" minlength="8" required />
  </div>
  <div class="dvreg">
      <label>Location:</label><br>
      <textarea id="location" name="location" placeholder="location" value="{{ user.location }}"></textarea>
  </div>
  <div class="dvreg">
      <label>Longitude:</label><br>
      <input class="cinpt" type="text" id="longitude" name="longitude" placeholder="longitude" value="{{ user.longitude }}" maxlength="128"/>
  </div>
  <div class="dvreg">
      <label>Latitude:</label><br>
      <input class="cinpt" type="text" id="latitude" name="latitude" placeholder="latitude" maxlength="128" />
  </div>
  <div class="dvreg">
      <label>Address:</label><br>
      <textarea id="address" name="address" placeholder="address" value="{{ user.addres }}"></textarea>
  </div>
  <div class="dvreg">
  <label> Addres type: </label><br>
  <select name="address_type">
      <option value="Home" selected>[address_type]</option>
      <option value="Business">Business</option>
      <option value="Home">Home</option>
      <option value="Other">Other</option>
  </select>
  </div>
  <div class="dvreg">
      <label>Street:</label><br>
      <input class="cinpt" type="text" id="street" name="street" placeholder="street" value="{{ userx.street }}" maxlength="128"/>
  </div>
  <div class="dvreg">
      <label>Town:</label><br>
      <input class="cinpt" type="text" id="town" name="town" value="{{ userx.town }}" placeholder="town" maxlength="128" />
  </div>
  <div class="dvreg">
      <label>City:</label><br>
      <input class="cinpt" type="text" id="city" name="city" placeholder="city" value="{{ userx.city }}" maxlength="128"/>
  </div>
  <div class="dvreg">
      <label>Province:</label><br>
      <input class="cinpt" type="text" id="province" name="province" value="{{ userx.province }}" placeholder="province" maxlength="128" />
  </div>
  <div class="dvreg">
      <label>Code:</label><br>
      <input class="cinpt" type="text" id="code" name="code" placeholder="code" value="{{ userx.code }}" maxlength="32"/>
  </div>
  <div class="dvreg">
      <label>Country:</label><br>
      <input class="cinpt" type="text" id="country" name="country" value="{{ userx.country }}" placeholder="country" maxlength="128" />
  </div>

  <div class="dvreg">
  <label> Language: </label><br>
  <select name="language">
      <option value="English" selected>[Language]</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Chinise">Chinese</option>
  </select>
  </div>
  <div class="dvreg">
  <label> UserType: </label><br>
  <select name="usertype" id="usertype">
      <option value="Staff" selected>[UserType]</option>
      <option value="Staff">Staff</option>
      <option value="Company">Company</option>
      <option value="Admin">Admin</option>
      <option value="Other">Other</option>
  </select>
  </div>
  <div class="dvreg">
      <label> Type: </label><br>
      <p class="sadmnOpt"><label> <input type="checkbox" name="useroffice" value="Office" id="useroffice">Office</label></p>
      <p class="sadmnOpt"><label> <input type="checkbox" name="usertech" value="Tech" id="usertech">Tech</label></p>
      <p class="sadmnOpt"><label> <input type="checkbox" name="admin" value="Management" id="admin">Management</label></p>
  </div>
  <div class="dvreg" id="divCompany" style="display: none;">
      <label>Company:</label><br>
      <input class="cinpt" type="text" id="company" name="company" placeholder="Company" value="{{ company }}" maxlength="30"/>
  </div>
  <div class="dvreg" id="divAdmin" style="display: none;">
      <label>Code:</label><br>
      <input class="cinpt" type="password" id="fcode" name="fcode" placeholder="code" value="{{ code }}" maxlength="30"/>
  </div>
  <div class="dvreg">
      <label>Notes:</label><br>
      <textarea id="notes" name="notes" placeholder="Notes." value="{{ user.notes }}"></textarea>
  </div>
  <p><input type="submit" value="OK"/></p>
  </form>
</div>

<div>
  <hr>
  <p>info: {{ info }}</p>
  <hr>
  {{ year }}
</div>

<script src="{% static '/registrationapp/js/app.js' %}"></script>
{% endblock %}
